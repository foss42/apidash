name: better_networking
description: "Simplified Networking. Support for sending REST & GraphQL API Requests."
version: 0.0.4-dev
homepage: https://github.com/foss42/apidash

topics:
  - networking
  - api
  - rest
  - http
  - graphql

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.18.0
  convert: ^3.1.2
  crypto: ^3.0.6
  dart_jsonwebtoken: ^3.2.0
  http: ^1.3.0
  http_parser: ^4.1.2
  json5: ^0.8.2
  json_annotation: ^4.9.0
  seed:
    path: ../seed
  xml: ^6.3.0
  oauth1: ^2.1.0
  oauth2: ^2.0.3
  flutter_web_auth_2: ^5.0.0-alpha.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  flutter_lints: ">=4.0.0 <7.0.0"
  freezed: ^3.1.0
  json_serializable: ^6.7.1
  test: ^1.25.2
