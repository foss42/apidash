[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "apidash-mcp"
version = "0.1.0"
description = "MCP server for API Dash - send HTTP requests via Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.27.0",
]

[project.scripts]
apidash-mcp = "apidash_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/apidash_mcp"]
