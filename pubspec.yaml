name: apidash
description: API Dash is a beautiful open-source cross-platform API Client built using Flutter which can help you easily create & customize your API requests, visually inspect responses and generate Dart code on the go.
publish_to: "none"
version: 0.3.0+3

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.7.2"

dependencies:
  flutter:
    sdk: flutter
  multi_split_view: ^2.4.0
  url_launcher: ^6.1.12
  flutter_riverpod: ^2.3.7
  uuid: ^4.1.0
  davi: ^3.4.1
  http: ^1.1.0
  http_parser: ^4.0.2
  collection: ^1.17.2
  google_fonts: ^6.1.0
  highlighter: ^0.1.1
  xml: ^6.3.0
  jinja: ^0.5.0
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size
  hive_flutter: ^1.1.0
  lottie: ^2.6.0
  mime_dart: ^3.0.0
  path_provider: ^2.1.0
  window_manager: 
    git:
      url: https://github.com/damywise/window_manager
      branch: acrylic
  path: ^1.8.3
  flutter_markdown: ^0.6.17+1
  markdown: ^7.1.1
  just_audio: ^0.9.34
  just_audio_mpv: ^0.1.7
  just_audio_windows: ^0.2.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  printing: ^5.11.0
  package_info_plus: ^4.1.0
  flutter_typeahead: ^4.8.0
  provider: ^6.0.5
  json_data_explorer: ^0.1.0
  scrollable_positioned_list: ^0.2.3
  flutter_acrylic: ^1.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.3
  build_runner: ^2.4.6
  freezed: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - google_fonts/
    - assets/
    - assets/intro/
